<div class="login-container">
    <h2>Login</h2>

    <form (ngSubmit)="fazerlogin()">
        <label>Email:</label>
        <input type = "email"[(ngModel)]="email" name="email" required>

        <label>Senha:</label>
        <input type = "password"[(ngModel)]="senha" name="senha" required>
        
        <button type= "submit">Entrar</button>
    </form>
</div>
